{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <style type="text/css">
        .error {
            color: red;
        }
    </style>
    <form method='post' action="/newpost">
        <hr />
        <label>
            Title:
            <br />
            <input type="text" name="blog_name" value="{{blog_name}}">
            {% if error %}
            <p class='error'>{{ error }}</p>
            {% endif %}
            <br />
            <br />
            New Blog:
            <br />
            <textarea name="blog_body" cols="100" rows="10">{{blog_body}}</textarea>
            {% if error %}
            <p class='error'>{{ error }}</p>
            {% endif %}
        </label>
        <br />
        <br />
        <input type="hidden" name="blog_id" value='blog_name'/>
        <input type="submit" value='Add Blog' />
    </form>

{% endblock %}
